name: "ðŸ›¡ï¸ OpenClaw Advanced Security"

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  schedule:
    - cron: '0 0 * * 1' 

jobs:
  sast_scan:
    name: SAST & Secrets Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Permiso para publicar resultados en GitHub Security
      actions: read
      contents: read

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que Gitleaks analice el historial

      - name: ðŸ” Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false # Bloquea el merge si hay leaks

      - name: ðŸ§  Semgrep Analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/nodejsscan
            p/owasp-top-10
          generateSarif: "1"

      - name: ðŸ“¤ Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Sube el reporte incluso si encuentra errores
        with:
          sarif_file: semgrep.sarif

  dependency_scan:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ“¦ Audit NPM Dependencies
        run: npm audit --audit-level=high
