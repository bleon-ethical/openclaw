name: "ğŸ›¡ï¸ OpenClaw Advanced Security"

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  sast_scan:
    name: SAST & Secrets Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semgrep Analysis
        run: |
          # Instalamos semgrep localmente en el runner para evitar problemas de compatibilidad de la Action
          pip install semgrep
          # Ejecutamos con las reglas que SÃ existen y generan SARIF correctamente
          semgrep scan --config="p/security-audit" --config="p/typescript" --config="p/nodejsscan" --sarif --output=semgrep.sarif
        
      - name: ğŸ“¤ Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4 # Actualizado a v4 como pedÃ­a el log
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency_scan:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ› ï¸ Generate Lockfile if missing
        run: |
          if [ ! -f "package-lock.json" ]; then
            echo "Lockfile missing, generating..."
            npm install --package-lock-only
          fi
          
      - name: ğŸ“¦ Audit NPM Dependencies
        run: npm audit --audit-level=high
